    <section class="products">
    <div class="product-card">
         <img src="./imagem/monitor-s2725h-gray-gallery-8.avif" alt="monitor">
            <h3>Monitor Dell 27 polegadas</h3>
            <p>R$ 1.490,00</p>
            <a href="#" class="btn">Ver detalhes</a>
    </div>
        <div class="product-card">
            <div class="carousel">
            <img src="./imagem/monitor-pseries-p2425he-bk-gallery-1.avif" alt="monitor" class="carousel-img active">
            <img src="./imagem/monitor-pseries-p2425he-bk-gallery-2.avif" alt="monitor" class="carousel-img">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
            </div>
            <h3>Monitor Dell 24 polegadas</h3>
            <p>R$ 1.499,00</p>
            <a href="#" class="btn">Ver detalhes</a>
            </div>
    </div>
    </section>
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll(".carousel-img");
    const total = images.length;
        
    function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle("active", i === index);
            });
        }
        
    document.querySelector(".next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % total;
            showImage(currentIndex);
        });
        
    document.querySelector(".prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + total) % total;
            showImage(currentIndex);
        });
</script>
